overwrite: true
schema: "https://empty-moon.eu-west-1.aws.cloud.dgraph.io/graphql"
documents: "api/**/*.graphql"
generates:
  api/generated/graphql.tsx:
    plugins:
      - "typescript"
      - "typescript-operations"
      - "typescript-react-apollo"
  ./graphql.schema.json:
    plugins:
      - "introspection"
