

query GetWorker($id: ID!) {
    getWorker(id: $id) {
        id
        name
        tlSection
        segment
        workArea
    }
}

query AllWorkers {
    queryWorker {
        id
      	name
    }
}

mutation UpdateWorker($id: ID!, $data: WorkerPatch!) {
    updateWorker(input: { filter: { id: [$id] }, set: $data }) {
        worker {
            id
        }
    }
}

mutation AddWorker($data: AddWorkerInput!) {
    addWorker(input: [$data]) {
        worker {
            id
        }
    }
}
